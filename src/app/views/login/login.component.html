<section class="h-screen flex mx-auto">
    <div class="mx-auto my-auto">
        <div class="primary-card">
            <h1 class="primary-header-color text-4xl font-bold mb-6">
                Login
            </h1>
            <form class="mb-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mb-2">
                    <input class="w-full" type="email" pInputText formControlName="email" placeholder="E-mail"/>
                </div>
                <input class="w-full" type="password" pInputText formControlName="password" placeholder="*******"/>
            </form>
            <div class="w-full flex justify-content-end">
                <p-button styleClass="primary-button-underline" label="Registrar" [link]="true" routerLink="/register"></p-button>
                <p-button styleClass="primary-button" label="Logar" type="submit" (onClick)="onSubmit()"></p-button>
            </div>
        </div>
    </div>
</section>
